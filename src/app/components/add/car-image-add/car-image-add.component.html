<div class="content">

        </div>
        <div class="card-body">
          <form [formGroup]="carImageAddForm">
          <div class="mb-3">
            <label for="file">Dosya Se√ßiniz</label>
            <div class="form-group">
              <input type="file" class="form-control" (change)="onFileSelected($event)" accept="image/*">

          </div>
        </form>
        </div>
        <div class="card-footer d-grid">
          <button class="btn btn-fill btn-primary" (click)="onUpload()">Ekle</button>

      </div>
    </div>
  </div>
