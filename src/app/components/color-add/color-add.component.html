<div class="content">
  <div class="col-md-12 mt-5">
    <div class="card">
      <div class="card-header text-center">
        <h5 class="title" style="font-weight: 400">Renk ekle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="colorAddForm">
          <div class="mb-3">
            <label for="colorName">Renk Ekle</label>
            <div class="form-group">
              <input
                type="text"
                id="colorName"
                formControlName="colorName"
                class="form-control"
                placeholder="Renk  giriniz...!"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer d-grid">
        <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
      </div>
    </div>
  </div>
</div>
