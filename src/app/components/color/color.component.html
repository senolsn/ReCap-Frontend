<ul class="list-group mt-3">
    <li
    routerLink="/cars/color/{{color.colorId}}"
     (click)="setCurrentColor(color)" 
     *ngFor="let color of colors" [class]="getCurrentColorClass(color)" aria-current="true">{{color.colorName}}</li>
  </ul>
  <h5 *ngIf="currentColor">{{currentColor.colorName}}</h5>
