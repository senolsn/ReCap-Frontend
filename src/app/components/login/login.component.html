<main class="form-signin w-100 m-auto mt-5">
    <form [formGroup]="loginForm" style="margin-top: 51px; margin-bottom: 55px;">
      <h1 class="h3 mb-3 fw-normal text-center mt-3">Please sign in</h1>
      <div class="form-floating my-1">
        <input type="email" class="form-control" id="email" placeholder="name@example.com" formControlName="email">
        <label for="email">Email address</label>
      </div>
      <div class="form-floating my-4">
        <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
        <label for="password">Password</label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit" (click)="login()">Sign in</button>
<div class="text-center mt-1">
  <p><a class="link-opacity-100" routerLink="/register">Henüz bir hesabınız yok mu ?</a></p>

</div>
    </form>
  </main>
