<table class="table text-center mt-2 mb-3">
    <thead>
      <tr>
        <th scope="col">Şirket No</th>
        <th scope="col">Müşteri No</th>
        <th scope="col">Şirket Adı</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{customer.id}}</td>
        <td>{{customer.userId}}</td>
        <td>{{customer.companyName}}</td>

      </tr>
    </tbody>
  </table>
