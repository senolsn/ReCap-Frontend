<div class="d-flex justify-content-center mt-3">
  <div class="card">
    <div class="card__front card__part">
      <img class="card__front-square card__square" src="https://cdn-icons-png.flaticon.com/512/6404/6404078.png">
      <img class="card__front-logo card__logo" src="https://cdn.icon-icons.com/icons2/2248/PNG/512/contactless_payment_icon_136735.png">
      <p class="card_numer">{{ cardNumber }}</p>
      <div class="card__space-75">
        <span class="card__label">Card holder</span>
        <p class="card__info">{{ name }}</p>
      </div>
      <div class="card__space-25">
        <span class="card__label">Expires</span>
        <p class="card__info">{{ expiration }}</p>
      </div>
    </div>
    <div class="card__back card__part">
      <div class="card__black-line"></div>
      <div class="card__back-content">
        <div class="card__secret">
          <p class="card__secret--last">{{ securityCode }}</p>
        </div>
        <img class="card__back-logo card__logo" src="https://logos-world.net/wp-content/uploads/2020/09/Mastercard-Logo.png">
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <div>
    <div class="form-container">
      <div class="field-container">
        <label for="name">Name</label>
        <input id="name" [(ngModel)]="name" maxlength="20" type="text" />
      </div>
      <div class="field-container">
        <label for="cardnumber">Card Number</label>
        <input id="cardnumber" [(ngModel)]="cardNumber" type="text" pattern="[0-9]*" inputmode="numeric" (keyup)="formatCardNumber()"/>
        <svg id="ccicon" class="ccicon" width="750" height="471" viewBox="0 0 750 471" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"></svg>
      </div>
      <div class="field-container">
        <label for="expirationdate">Expiration (mm/yy)</label>
        <input id="expirationdate" [(ngModel)]="expiration" type="text" pattern="[0-9]*" inputmode="numeric" (keyup)="formatExpiration()" />
      </div>
      <div class="field-container">
        <label for="securitycode">Security Code</label>
        <input id="securitycode" [(ngModel)]="securityCode" type="text" pattern="[0-9]*" inputmode="numeric" (keyup)="formatSecurityCode()" />
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center">
  <button class="btn btn-primary" (click)="makePayment()">Ödemeyi Gerçekleştir</button>
</div>
